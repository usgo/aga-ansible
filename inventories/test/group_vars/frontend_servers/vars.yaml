---
certbot_admin_email: webmaster@usgo.org
agagd_db_user: agagd_ro_frontend_usr
agagd_db_name: "{{ vault_agagd_db_name }}"
agagd_db_user_password: "{{ vault_agagd_frontend_db_user_password }}"
agagd_db_host: "{{ vault_agagd_backend_db_host }}"
agagd_secret_key: "{{ vault_agagd_frontend_secret_key }}"
agagd_virtenv_python_version: "python2.7"
agagd_virtenv_directory_name: "agagd_python_virtenv"

vhost:
  - servername: agagd2.usgo.org
    serveradmin: webmaster@usgo.org
    documentroot: /var/www/agagd.usgo.org
    include_extra_config: true
    extra_params: |
          RewriteEngine on
          RewriteCond %{SERVER_NAME} =agagd2.usgo.org
          RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
vhost_ssl:
  - servername: agagd2.usgo.org
    ssl_domains: [ agagd2.usgo.org ]
    serveradmin: webmaster@usgo.org
    documentroot: /var/www/agagd.usgo.org
    include_extra_config: true
    outside_extra_params: |
          WSGIPythonPath /var/www/agagd.usgo.org/agagd_app/agagd:/var/www/agagd.usgo.org/{{ agagd_virtenv_directory_name }}/lib/{{ agagd_virtenv_python_version }}/site-packages
